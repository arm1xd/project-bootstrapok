<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

    <div class="container">
        <h2>Анкета для VIP-клиента</h2>
        <p class="sos">Заполните пустие строки для получения Вип-статуса</p>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control FOFO"placeholder="Введите имя" name="name">
            </div>
            <div class="col">
              <input type="text" class="form-control FOFO" placeholder="Введите фамилию" name="fam">
            </div>
          </div>
        </form>
        <br>
    
        <form>
          <div class="row">
            <div class="col">
              <input type="date" class="form-control FOFO" id="" placeholder="Введите дату рождения" name="date">
            </div>
            <div class="col">
              <input type="number" class="form-control FOFO" placeholder="Введите номер телефона" name="num">
            </div>
          </div>
        </form>
        <br>
        <div class="mrg"><input type="checkbox" name="bak"><label for="bak">Я подтверждаю свою регистрацию на данном мероприятии</label></div>
        <br>
        <button type="button" class="btn btn-dark knop">Зарегестрироваться</button>
        

      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
